<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">
        <div class="container">
            <div class="box">
                <div class="info">
                    <h1>Student ID form</h1>
                    <div class="Student_info">
                        <h2>Name</h2>
                        <input type="text" placeholder="Name" class="name_input">
                        <h3 class="name_err"></h3>
                    </div>
                    <div class="Student_birth">
                        <h2>Date of Birth</h2>
                        <input type="date" class="date_info">
                        <h3 class="date_err"></h3>
                    </div>
                    <div class="department">
                        <h2>Department</h2>
                        <select name="" id="select">
                            <option value="Choose Your Dept...">Choose Your Dept...</option>
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="Business">Business</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="MicroBiology">MicroBiology</option>
                            <option value="Others">Others</option>
                        </select>
                        <h3 class="dept_err"></h3>
                    </div>
                    <div class="picture">
                        <h2>Insert Your Image</h2>
                        <input type="file" class="pic" accept="image/png, image.jpg, image/jpeg">
                    </div>
                    <div class="form_btn">
                        <button class="btn">Submit</button>
                    </div>
                </div>
                <div class="card">
                    <div class="Uni_name">
                        <div class="logo">
                            <img src="./images/logo.jpg" alt="">
                        </div>
                        <div class="uni_text">
                            <h2>University of manitoba</h2>
                        </div>
                    </div>
                    <div class="card_split">
                        <div class="Student_img">
                            <img src="" alt="" class="id_img">
                        </div>
                        <div class="Student_form">
                            <h2 class="card_name"></h2>
                            <h3>Issued on <span>&nbsp &nbsp</span> : 07 Feb 2024 </h3>
                            <h3>Expiry Date <span>&nbsp</span> : 30 March 2030 </h3>
                            <div class="birthday">
                                <h3>Birthday <span>&nbsp &nbsp &nbsp</span> :</h3>
                                <h3 class="Birthday_date"></h3>
                            </div>
                            <div class="student_dept">
                                <h3>Dept <span>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</span> :</h3>
                                <h3 class="Dept_info"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="student_id">
                        <h2>ID # <span>&nbsp</span>:</h2>
                        <h3><span class="id_ran"></span><span>&nbsp</span>-<span>&nbsp</span><span class="id_ran2"></span></h3>
                    </div>
                    <div class="copyright">
                        <h3><i class="fa-regular fa-copyright"></i> All rights reserved by @Bijoy</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
